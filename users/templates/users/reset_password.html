{% extends 'catalog/home.html'%}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Восстановить пароль</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
